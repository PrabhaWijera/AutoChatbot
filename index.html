<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        p {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
<h1>Demo: WhatsApp Support Chat</h1>
<p>Click the floating WhatsApp button to start chatting!</p>

<!-- GetButton.io Floating WhatsApp Widget -->
<script defer>
    (function () {
        var options = {
            whatsapp: "+1234567890", // Replace with your number
            call_to_action: "Message us", // Button text
            position: "right", // 'right' or 'left'
            pre_filled_message: "Hello! I need support.", // Optional
        };
        var proto = document.location.protocol, host = "getbutton.io", url = proto + "//static." + host + "/widget/bundle.js";
        var s = document.createElement('script'); s.type = 'text/javascript'; s.async = true; s.src = url;
        s.onload = function () { WhWidgetSendButton.init(options); };
        var x = document.getElementsByTagName('script')[0]; x.parentNode.insertBefore(s, x);
    })();
</script>
</body>
</html>
